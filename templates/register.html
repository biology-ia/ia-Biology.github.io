<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Registrarse</h1>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Nombre del usuario" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Correo electrónico" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirmar contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-password">
                <label><input type="checkbox">Recordarme</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button class="btn"><a href="chat.html"></a>Registrarse</button>
            <p class="register-link">¿tienes cuenta? <a href="inicio-de-sesion.html">Iniciar sesion</a></p>
        </form>
    </div>

<script>
document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault();

    const inputs = document.querySelectorAll("input");
    const nombre = inputs[0].value;
    const correo = inputs[1].value;
    const contraseña = inputs[2].value;

    // Guardar en localStorage
    localStorage.setItem("usuario", JSON.stringify({
        nombre: nombre,
        correo: correo,
        contraseña: contraseña
    }));

    // Redirigir al chat
    window.location.href = "chat.html";
});
</script>

</body>
</html>
